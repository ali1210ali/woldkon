<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin Düzenleyici - Ana Sayfa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* Genel stiller */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ff9900f1; /* Arka plan rengi yeşil */
            overflow-x: hidden;
        }

        /* Başlık stilleri */
        h1 {
            color: #ff6017;
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Buton stilleri */
        .action-button {
            background: linear-gradient(135deg, #ff0000, #eeff00); /* Kırmızı ve sarı gradient */
            color: #000000;
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        .action-button.whatsapp {
            background: linear-gradient(135deg, #ff3c00, #eeff00); /* WhatsApp yeşili gradient */
        }

        .action-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive tasarım */
        @media (max-width: 768px) {
            .action-button {
                font-size: 1em;
                padding: 10px 20px;
            }

            h1 {
                font-size: 2em;
            }
        }

        /* Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-fadeIn {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <h1 class="animate__animated animate__fadeInDown">Hoş Geldiniz</h1>

    <!-- Metin Düzenleyiciye Git Butonu -->
    <button class="action-button animate__animated animate__zoomIn" onclick="goToEditor()">Metin Düzenleyiciye Git</button>

    <!-- WhatsApp Butonu -->
    <button class="action-button whatsapp animate__animated animate__zoomIn" onclick="goToWhatsApp()">WhatsApp'ta Yaz</button>

    <!-- Hakkımda bölümü -->
    <div class="about animate-fadeIn">
        <h2>Hakkımda</h2>
        <p id="about-text">Merhaba! Ben bir web geliştiriciyim. Bu sayfa, modern web tasarımı örneklerini içeriyor.</p>
    </div>

    <!-- İletişim bilgileri -->
    <div class="contact animate-fadeIn">
        <h2>İletişim Bilgileri</h2>
        <p> Telefon: 0505 431 5002</p>
        <p> E-posta: alikayrakucul@gmail.com</p>
        <p> Sosyal Medya: [Varsa sosyal medya]</p>
    </div>

    <script>
        // Metin Düzenleyiciye Git Fonksiyonu
        function goToEditor() {
            window.location.href = "editor.html";
        }

        // WhatsApp'a Yönlendirme Fonksiyonu
        function goToWhatsApp() {
            window.location.href = "https://wa.me/05054315002";
        }
    </script>
</body>
</html>
